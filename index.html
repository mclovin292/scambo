<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SCAMBO — Sistema Colaborativo de Apoio à Multiplicação de Bens e Oportunidades</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID",
    databaseURL: "https://SEU_PROJECT_ID.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
</script>

</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow mb-4">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <span class="font-bold text-xl text-blue-600">SCAMBO</span>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Início</a>
        <a href="explorar.html" class="text-gray-700 hover:text-blue-500">Explorar</a>
        <a href="cadastro.html" class="text-gray-700 hover:text-blue-500">Cadastrar Item</a>
        <a href="perfil.html" class="text-gray-700 hover:text-blue-500">Perfil</a>
        <a href="sobre.html" class="text-gray-700 hover:text-blue-500">Sobre</a>
        <button id="logoutBtn" class="text-red-500 hover:underline">Sair</button>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-2">SCAMBO</h1>
    <p class="text-sm text-gray-600 italic mb-4">
      Sistema Colaborativo de Apoio à Multiplicação de Bens e Oportunidades
    </p>
    <p>Bem-vindo à plataforma de trocas entre estudantes.</p>
  </div>

  <footer class="mt-8 text-center text-xs text-gray-400">
    © 2025 SCAMBO — Sistema Colaborativo de Apoio à Multiplicação de Bens e Oportunidades
  </footer>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        firebase.auth().signOut().then(() => {
          alert("Você saiu da conta.");
          window.location.href = "index.html";
        });
      });
    }
  </script>
</body>
</html>
