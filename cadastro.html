<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Item - SCAMBO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto bg-white p-6 mt-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Cadastrar Novo Item</h1>
    <form class="grid grid-cols-1 gap-4">
      <input type="text" placeholder="Seu nome" class="border p-2" required />
      <input type="tel" placeholder="Telefone para contato" class="border p-2" required />
      <input type="text" placeholder="Nome do item" class="border p-2" required />
      <textarea placeholder="Descrição" class="border p-2"></textarea>
      <select class="border p-2" required>
        <option value="">Categoria</option>
        <option>Livros</option>
        <option>Material Escolar</option>
        <option>Eletrônicos</option>
        <option>Roupas</option>
        <option>Outros</option>
      </select>
      <button class="bg-blue-600 text-white p-2 rounded">Cadastrar</button>
    </form>
    <a href="index.html" class="text-blue-500 block mt-4">← Voltar</a>
  </div>
</body>
</html>
